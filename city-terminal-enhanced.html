<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ğŸ™ï¸ Enhanced Terminal</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #00ff88;
      font-family: 'Monaco', 'Courier New', monospace;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .glyph-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .glyph-btn {
      background: rgba(0, 255, 136, 0.2);
      border: 1px solid #00ff88;
      color: #00ff88;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.2s;
    }
    
    .glyph-btn:hover {
      background: rgba(0, 255, 136, 0.4);
      transform: scale(1.1);
    }
    
    .terminal-output {
      flex: 1;
      background: rgba(0, 255, 136, 0.05);
      border: 1px solid rgba(0, 255, 136, 0.2);
      border-radius: 8px;
      padding: 15px;
      overflow-y: auto;
      font-family: 'Monaco', monospace;
    }
    
    .command-shortcuts {
      display: flex;
      gap: 5px;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    
    .shortcut {
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }
    
    .shortcut:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .terminal-input {
      display: flex;
      gap: 10px;
    }
    
    .command-input {
      flex: 1;
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid #00ff88;
      color: #00ff88;
      padding: 10px;
      border-radius: 4px;
      font-family: inherit;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Glyph Quick Insert Bar -->
  <div class="glyph-bar">
    <button class="glyph-btn" onclick="insertGlyph('ğŸ§¬')">ğŸ§¬</button>
    <button class="glyph-btn" onclick="insertGlyph('ğŸŒŠ')">ğŸŒŠ</button>
    <button class="glyph-btn" onclick="insertGlyph('ğŸ”®')">ğŸ”®</button>
    <button class="glyph-btn" onclick="insertGlyph('ğŸ’')">ğŸ’</button>
    <button class="glyph-btn" onclick="insertGlyph('ğŸŒ€')">ğŸŒ€</button>
    <button class="glyph-btn" onclick="insertGlyph('âš¡')">âš¡</button>
    <button class="glyph-btn" onclick="insertGlyph('ğŸ¯')">ğŸ¯</button>
    <button class="glyph-btn" onclick="insertGlyph('âœ¨')">âœ¨</button>
    <button class="glyph-btn" onclick="insertGlyph('ğŸš€')">ğŸš€</button>
    <button class="glyph-btn" onclick="insertGlyph('ğŸ™ï¸')">ğŸ™ï¸</button>
  </div>
  
  <!-- Command Shortcuts -->
  <div class="command-shortcuts">
    <div class="shortcut" onclick="insertCommand('ls')">ls</div>
    <div class="shortcut" onclick="insertCommand('pwd')">pwd</div>
    <div class="shortcut" onclick="insertCommand('cd ')">cd</div>
    <div class="shortcut" onclick="insertCommand('cat ')">cat</div>
    <div class="shortcut" onclick="insertCommand('write ')">write</div>
    <div class="shortcut" onclick="insertCommand('mkdir ')">mkdir</div>
    <div class="shortcut" onclick="insertCommand('ps')">ps</div>
    <div class="shortcut" onclick="insertCommand('help')">help</div>
    <div class="shortcut" onclick="insertCommand('clear')">clear</div>
  </div>
  
  <div class="terminal-output" id="output">
    <div>Welcome to Enhanced Terminal</div>
    <div>Click glyphs or shortcuts to insert them!</div>
  </div>
  
  <div class="terminal-input">
    <input type="text" class="command-input" id="commandInput" 
           placeholder="Enter command or click shortcuts..." 
           onkeypress="handleKeyPress(event)">
    <button class="glyph-btn" onclick="executeCommand()">RUN</button>
  </div>
  
  <script>
    const input = document.getElementById('commandInput');
    const output = document.getElementById('output');
    
    function insertGlyph(glyph) {
      input.value += glyph;
      input.focus();
    }
    
    function insertCommand(cmd) {
      input.value = cmd;
      input.focus();
      // Place cursor at end
      input.setSelectionRange(input.value.length, input.value.length);
    }
    
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        executeCommand();
      }
    }
    
    function executeCommand() {
      const command = input.value;
      if (!command) return;
      
      // Add to output
      const line = document.createElement('div');
      line.textContent = '> ' + command;
      line.style.color = '#00ff88';
      output.appendChild(line);
      
      // Clear input
      input.value = '';
      
      // Here you would execute the actual command
      const result = document.createElement('div');
      result.textContent = 'Command executed: ' + command;
      result.style.color = '#e0e0e0';
      output.appendChild(result);
      
      // Scroll to bottom
      output.scrollTop = output.scrollHeight;
    }
    
    // Focus on load
    input.focus();
  </script>
</body>
</html>
