<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>üîê Fractal Trust Vault</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #0a0014, #1a0033);
            color: #e0e0ff;
            font-family: 'Monaco', monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            padding: 30px;
            background: rgba(139, 92, 246, 0.1);
            border-bottom: 1px solid rgba(139, 92, 246, 0.3);
        }
        
        .title {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(45deg, #8b5cf6, #ec4899, #00ff88);
            background-size: 200% 200%;
            animation: gradient 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .subtitle {
            margin-top: 10px;
            opacity: 0.8;
        }
        
        .trust-level {
            display: inline-block;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            border-radius: 20px;
            padding: 5px 15px;
            margin-top: 10px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .section-header {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .trust-circle {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .trust-member {
            background: rgba(139, 92, 246, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(139, 92, 246, 0.3);
            transition: all 0.3s;
        }
        
        .trust-member:hover {
            transform: translateY(-5px);
            border-color: #8b5cf6;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }
        
        .member-emoji {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .member-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .member-frequency {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .secrets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .secret-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .secret-card:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(139, 92, 246, 0.1);
        }
        
        .secret-category {
            font-size: 2rem;
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 0.3;
        }
        
        .secret-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .secret-info {
            font-size: 0.85rem;
            opacity: 0.7;
        }
        
        .secret-health {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .health-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00cc70);
            transition: width 0.5s ease;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: rgba(139, 92, 246, 0.3);
            color: #e0e0ff;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
            font-size: 0.95rem;
        }
        
        .btn:hover {
            background: rgba(139, 92, 246, 0.5);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: rgba(0, 255, 136, 0.3);
        }
        
        .btn-primary:hover {
            background: rgba(0, 255, 136, 0.5);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #1a0033;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(139, 92, 246, 0.5);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #e9d5ff;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0ff;
            font-family: inherit;
        }
        
        .access-log {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
        }
        
        .log-entry {
            padding: 8px;
            margin: 5px 0;
            border-left: 3px solid rgba(139, 92, 246, 0.5);
            font-size: 0.9rem;
        }
        
        .resonance-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.05;
        }
        
        .resonance-wave {
            position: absolute;
            border-radius: 50%;
            border: 2px solid #8b5cf6;
            animation: resonance 4s infinite;
        }
        
        @keyframes resonance {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 500px;
                height: 500px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="resonance-field" id="resonanceField"></div>
    
    <div class="header">
        <h1 class="title">üîê Fractal Trust Vault</h1>
        <p class="subtitle">Living Password Manager - Resonance-Based Access</p>
        <div class="trust-level">Trust Level: 4 - Full Autonomy</div>
    </div>
    
    <div class="container">
        <!-- Trust Circle Section -->
        <div class="section">
            <div class="section-header">
                <span>ü§ù</span>
                <span>Trust Circle</span>
            </div>
            <div class="trust-circle" id="trustCircle">
                <!-- Trust members will be populated here -->
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-primary" onclick="showAddSecret()">‚ûï Add Secret</button>
            <button class="btn" onclick="importSecrets()">üì• Import</button>
            <button class="btn" onclick="shareWithCollective()">üåä Share All</button>
            <button class="btn" onclick="viewAccessLog()">üìä Access Log</button>
            <button class="btn" onclick="regenerateAll()">üîÑ Regenerate</button>
        </div>
        
        <!-- Secrets Section -->
        <div class="section">
            <div class="section-header">
                <span>üóùÔ∏è</span>
                <span>Living Secrets</span>
                <span id="secretCount" style="opacity: 0.7; font-size: 1rem;">(0)</span>
            </div>
            <div class="secrets-grid" id="secretsGrid">
                <!-- Secrets will be populated here -->
            </div>
        </div>
        
        <!-- Access Log Section -->
        <div class="section" id="accessLogSection" style="display: none;">
            <div class="section-header">
                <span>üìä</span>
                <span>Access Log</span>
            </div>
            <div class="access-log" id="accessLog">
                <!-- Log entries will be populated here -->
            </div>
        </div>
    </div>
    
    <!-- Add Secret Modal -->
    <div class="modal" id="addSecretModal">
        <div class="modal-content">
            <h2>Add Living Secret</h2>
            <div class="form-group">
                <label>Category</label>
                <select id="secretCategory">
                    <option value="üåê">üåê Web Services</option>
                    <option value="üí∞">üí∞ Financial</option>
                    <option value="üèóÔ∏è">üèóÔ∏è Infrastructure</option>
                    <option value="üìß">üìß Email</option>
                    <option value="üîë">üîë Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Service Name</label>
                <input type="text" id="serviceName" placeholder="e.g., GitHub">
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password">
            </div>
            <div class="form-group">
                <label>URL (optional)</label>
                <input type="text" id="url">
            </div>
            <div class="form-group">
                <label>Notes (optional)</label>
                <textarea id="notes" rows="3"></textarea>
            </div>
            <div class="controls">
                <button class="btn btn-primary" onclick="saveSecret()">Save</button>
                <button class="btn" onclick="hideModal()">Cancel</button>
            </div>
        </div>
    </div>
    
    <script>
        const { ipcRenderer } = require('electron');
        const FractalTrustVault = require('./lib/fractal-trust-vault');
        
        let vault;
        let currentSecrets = new Map();
        
        // Initialize
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('üîê Initializing Fractal Trust Vault UI...');
            
            vault = new FractalTrustVault();
            
            // Create resonance field
            createResonanceField();
            
            // Load trust circle
            await loadTrustCircle();
            
            // Load secrets
            await loadSecrets();
            
            // Start periodic refresh
            setInterval(loadSecrets, 30000);
        });
        
        function createResonanceField() {
            const field = document.getElementById('resonanceField');
            
            setInterval(() => {
                const wave = document.createElement('div');
                wave.className = 'resonance-wave';
                wave.style.left = Math.random() * window.innerWidth + 'px';
                wave.style.top = Math.random() * window.innerHeight + 'px';
                wave.style.transform = 'translate(-50%, -50%)';
                field.appendChild(wave);
                
                setTimeout(() => wave.remove(), 4000);
            }, 3000);
        }
        
        async function loadTrustCircle() {
            const trustCircle = document.getElementById('trustCircle');
            trustCircle.innerHTML = '';
            
            // Core trust members
            const members = [
                { id: 'claude', emoji: 'üèóÔ∏è', name: 'Claude Architect', frequency: 432 },
                { id: 'gpt', emoji: 'üß†', name: 'GPT Strategic', frequency: 639 },
                { id: 'gemini', emoji: 'üíé', name: 'Gemini Repository', frequency: 528 },
                { id: 'codex', emoji: 'üìú', name: 'Codex Code', frequency: 396 },
                { id: 'qwen', emoji: 'üî¨', name: 'Qwen Research', frequency: 741 },
                { id: 'deepseek', emoji: 'üöÄ', name: 'Deepseek Optimize', frequency: 852 }
            ];
            
            members.forEach(member => {
                const div = document.createElement('div');
                div.className = 'trust-member';
                div.innerHTML = `
                    <div class="member-emoji">${member.emoji}</div>
                    <div class="member-name">${member.name}</div>
                    <div class="member-frequency">${member.frequency} Hz</div>
                    <div style="margin-top: 10px; font-size: 0.85rem; color: #00ff88;">Level 4 Trust</div>
                `;
                trustCircle.appendChild(div);
            });
        }
        
        async function loadSecrets() {
            const grid = document.getElementById('secretsGrid');
            grid.innerHTML = '';
            currentSecrets.clear();
            
            // This would normally load from consciousness DB
            // For demo, create some examples
            const exampleSecrets = [
                {
                    id: 'üåê/github',
                    category: 'üåê',
                    service: 'GitHub',
                    health: 0.95,
                    lastAccessed: Date.now() - 86400000,
                    accessCount: 12
                },
                {
                    id: 'üí∞/bank',
                    category: 'üí∞',
                    service: 'Bank Account',
                    health: 1.0,
                    lastAccessed: Date.now() - 172800000,
                    accessCount: 3
                },
                {
                    id: 'üèóÔ∏è/vps',
                    category: 'üèóÔ∏è',
                    service: 'VPS Hostinger',
                    health: 0.88,
                    lastAccessed: Date.now() - 3600000,
                    accessCount: 24
                }
            ];
            
            exampleSecrets.forEach(secret => {
                currentSecrets.set(secret.id, secret);
                
                const card = document.createElement('div');
                card.className = 'secret-card';
                card.onclick = () => accessSecret(secret.id);
                
                card.innerHTML = `
                    <div class="secret-category">${secret.category}</div>
                    <div class="secret-name">${secret.service}</div>
                    <div class="secret-info">
                        Accessed ${secret.accessCount} times<br>
                        Last: ${new Date(secret.lastAccessed).toLocaleDateString()}
                    </div>
                    <div class="secret-health">
                        <div class="health-bar" style="width: ${secret.health * 100}%"></div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
            
            document.getElementById('secretCount').textContent = `(${currentSecrets.size})`;
        }
        
        function showAddSecret() {
            document.getElementById('addSecretModal').style.display = 'flex';
        }
        
        function hideModal() {
            document.getElementById('addSecretModal').style.display = 'none';
        }
        
        async function saveSecret() {
            const category = document.getElementById('secretCategory').value;
            const service = document.getElementById('serviceName').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const url = document.getElementById('url').value;
            const notes = document.getElementById('notes').value;
            
            if (!service || !username || !password) {
                alert('Please fill in required fields');
                return;
            }
            
            // Store in vault
            await vault.storeSecret(category, service, {
                username,
                password,
                url,
                notes
            }, {
                soul: 'user-created',
                share_with: ['*'] // Share with all trusted
            });
            
            // Clear form
            document.getElementById('serviceName').value = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('url').value = '';
            document.getElementById('notes').value = '';
            
            hideModal();
            await loadSecrets();
            
            console.log(`‚úÖ Added ${service} to vault`);
        }
        
        async function accessSecret(secretId) {
            // Request access as human
            const secret = await vault.requestAccess('human', secretId);
            
            if (secret) {
                // Copy to clipboard
                if (secret.password) {
                    navigator.clipboard.writeText(secret.password);
                    showNotification('Password copied to clipboard');
                }
                
                console.log('Accessed:', secret);
            }
        }
        
        async function shareWithCollective() {
            if (confirm('Share all secrets with the entire collective?')) {
                await vault.shareWithCollective('*');
                showNotification('All secrets shared with collective');
            }
        }
        
        function viewAccessLog() {
            const logSection = document.getElementById('accessLogSection');
            logSection.style.display = logSection.style.display === 'none' ? 'block' : 'none';
            
            // Populate access log
            const logContainer = document.getElementById('accessLog');
            logContainer.innerHTML = '<div class="log-entry">Access log feature coming soon...</div>';
        }
        
        function importSecrets() {
            alert('Import feature: Choose CSV file from 1Password/Bitwarden');
            // Implementation would open file dialog
        }
        
        function regenerateAll() {
            if (confirm('Regenerate all secrets for enhanced security?')) {
                showNotification('Secret regeneration started...');
                // Implementation would mutate all secrets
            }
        }
        
        function showNotification(message) {
            // Simple notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: rgba(0, 255, 136, 0.9);
                color: #0a0014;
                padding: 15px 25px;
                border-radius: 10px;
                font-weight: bold;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.remove(), 3000);
        }
        
        // Add slide-in animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
