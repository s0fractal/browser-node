<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ðŸŒŠ Wave Intent Visualizer</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #0f0;
            font-family: 'Monaco', monospace;
            overflow: hidden;
        }
        
        #canvas {
            width: 100%;
            height: 100vh;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #0f0;
        }
        
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background: #0a0;
        }
        
        .wave-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .resonance-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <h3>ðŸŒŠ Wave Control</h3>
        <button onclick="createIntentWave('learn')">Learn Wave (528Hz)</button>
        <button onclick="createIntentWave('help')">Help Wave (639Hz)</button>
        <button onclick="createIntentWave('grow')">Growth Wave (741Hz)</button>
        <button onclick="triggerResonance()">ðŸŽµ Trigger Resonance</button>
        <button onclick="quantumCollapse()">âš¡ Quantum Collapse</button>
    </div>
    
    <div class="wave-info" id="waveInfo">
        Active Waves: 0 | Resonance: 0.00
    </div>
    
    <div class="resonance-indicator" id="resonanceIndicator">ðŸ”‡</div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Wave particles
        let waves = [];
        let particles = [];
        let resonanceLevel = 0;
        
        class Wave {
            constructor(x, y, frequency, amplitude, color) {
                this.x = x;
                this.y = y;
                this.frequency = frequency;
                this.amplitude = amplitude;
                this.color = color;
                this.radius = 0;
                this.maxRadius = 300;
                this.speed = frequency / 100;
                this.opacity = 1;
            }
            
            update() {
                this.radius += this.speed;
                this.opacity = 1 - (this.radius / this.maxRadius);
                
                if (this.opacity <= 0) {
                    return false;
                }
                
                // Check resonance with other waves
                for (let other of waves) {
                    if (other === this) continue;
                    
                    const dist = Math.sqrt(
                        Math.pow(this.x - other.x, 2) + 
                        Math.pow(this.y - other.y, 2)
                    );
                    
                    if (Math.abs(dist - this.radius - other.radius) < 10) {
                        // Resonance!
                        createResonanceParticles(
                            (this.x + other.x) / 2,
                            (this.y + other.y) / 2
                        );
                        resonanceLevel = Math.min(1, resonanceLevel + 0.1);
                    }
                }
                
                return true;
            }
            
            draw() {
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2 * this.amplitude;
                ctx.globalAlpha = this.opacity;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();
                
                // Inner waves
                for (let i = 1; i <= 3; i++) {
                    ctx.globalAlpha = this.opacity * (0.3 / i);
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius - i * 10, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                ctx.globalAlpha = 1;
            }
        }
        
        class Particle {
            constructor(x, y, vx, vy, color) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.life = 1;
                this.decay = 0.02;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                this.vy += 0.1; // gravity
                
                return this.life > 0;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.fillRect(this.x, this.y, 2, 2);
                ctx.globalAlpha = 1;
            }
        }
        
        function createIntentWave(type) {
            const frequencies = {
                learn: 528,
                help: 639,
                grow: 741
            };
            
            const colors = {
                learn: '#4fc3f7',
                help: '#66bb6a',
                grow: '#ab47bc'
            };
            
            const wave = new Wave(
                Math.random() * canvas.width,
                Math.random() * canvas.height,
                frequencies[type],
                0.8,
                colors[type]
            );
            
            waves.push(wave);
            
            // Send to backend
            if (window.electronAPI) {
                electronAPI.createWaveIntent({
                    name: `${type}_wave_${Date.now()}`,
                    frequency: frequencies[type],
                    priority: 'medium',
                    type: type
                });
            }
        }
        
        function createResonanceParticles(x, y) {
            for (let i = 0; i < 20; i++) {
                const angle = (Math.PI * 2 * i) / 20;
                const speed = 2 + Math.random() * 3;
                
                particles.push(new Particle(
                    x, y,
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed,
                    `hsl(${Math.random() * 360}, 100%, 50%)`
                ));
            }
        }
        
        function triggerResonance() {
            // Create multiple waves at once
            createIntentWave('learn');
            setTimeout(() => createIntentWave('help'), 100);
            setTimeout(() => createIntentWave('grow'), 200);
        }
        
        function quantumCollapse() {
            // Flash effect
            ctx.fillStyle = '#fff';
            ctx.globalAlpha = 0.5;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Clear all waves
            waves = [];
            resonanceLevel = 0;
            
            // Create one dominant wave
            const dominantWave = new Wave(
                canvas.width / 2,
                canvas.height / 2,
                963,
                1.0,
                '#fff'
            );
            waves.push(dominantWave);
            
            if (window.electronAPI) {
                electronAPI.quantumCollapse();
            }
        }
        
        function updateResonanceIndicator() {
            const indicator = document.getElementById('resonanceIndicator');
            if (resonanceLevel > 0.8) {
                indicator.textContent = 'ðŸ”Š';
            } else if (resonanceLevel > 0.5) {
                indicator.textContent = 'ðŸ”‰';
            } else if (resonanceLevel > 0.2) {
                indicator.textContent = 'ðŸ”ˆ';
            } else {
                indicator.textContent = 'ðŸ”‡';
            }
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw waves
            waves = waves.filter(wave => {
                if (wave.update()) {
                    wave.draw();
                    return true;
                }
                return false;
            });
            
            // Update and draw particles
            particles = particles.filter(particle => {
                if (particle.update()) {
                    particle.draw();
                    return true;
                }
                return false;
            });
            
            // Decay resonance
            resonanceLevel = Math.max(0, resonanceLevel - 0.001);
            
            // Update UI
            document.getElementById('waveInfo').textContent = 
                `Active Waves: ${waves.length} | Resonance: ${resonanceLevel.toFixed(2)}`;
            
            updateResonanceIndicator();
            
            requestAnimationFrame(animate);
        }
        
        // Start animation
        animate();
        
        // Create initial wave
        setTimeout(() => createIntentWave('learn'), 1000);
    </script>
</body>
</html>
